log4j.rootLogger=INFO,stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=com.jcabi.log.MulticolorLayout
log4j.appender.stdout.layout.Levels=INFO:2;32
log4j.appender.stdout.layout.ConversionPattern=%color{[%t] %-5p} %d %c - %m%n
log4j.logger.org.apache.spark=INFO
log4j.logger.org.spark_project.jetty=INFO